<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:c_rt="http://java.sun.com/jstl/core_rt"
	xmlns:fmt_rt="http://java.sun.com/jstl/fmt_rt"
	xmlns:x="http://java.sun.com/jsp/jstl/xml"
	xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:sql="http://java.sun.com/jsp/jstl/sql"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:permittedTaglibs="http://jakarta.apache.org/taglibs/standard/permittedTaglibs"
	xmlns:scriptfree="http://jakarta.apache.org/taglibs/standard/scriptfree"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

<h:head> Modification enseignant</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<!-- Définition d'un no uveau contenu pour le contenu principal -->
		<ui:define name="content">

			<h2 align="center" style="color: blue;">Modification enseignant
			</h2>
			<h:form>

				<!-- recup de l'id du livre dans un champs caché -->
				<h:inputHidden value="#{enseignantBean.enseignant.idPersonne}" />


				<h:panelGrid columns="2" border="1">
					<f:facet name="header">
						<h:outputText value="Modification des données de l'enseignant" />
					</f:facet>

					<h:outputLabel value="Nom : " />
					<h:inputText value="#{enseignantBean.enseignant.nom}" />

					<h:outputLabel value="Prénom : " />
					<h:inputText value="#{enseignantBean.enseignant.prenom}" />

					<h:outputLabel value="E-mail : " />
					<h:inputText value="#{enseignantBean.enseignant.email}" />

					<h:outputLabel value="Mot de Passe : " />
					<h:inputText value="#{enseignantBean.enseignant.mdp}" />

					<f:facet name="footer">
						<h:commandButton action="navAdmin2" value="Enregistrer"
							actionListener="#{enseignantBean.modifierEnseignant}" />
					</f:facet>
				</h:panelGrid>
				

			</h:form>
			<br />
			<br />
			<br />

			<div align="left">
				<p:commandButton value="Retour" action="navAdmin" />
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
