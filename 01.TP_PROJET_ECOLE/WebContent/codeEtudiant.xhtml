<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Formulaire d'authentification - Etudiant</title>
</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<!-- Définition d'un nouveau contenu pour le contenu principal -->
		<ui:define name="content">
		<br/>
					<h2 align="center" style="color: blue; ">Etes vous sur de vouloir vous
				identifier en tant qu'etudiant ? </h2>
				
			<div align="center">
				<h:form id="loginForm">
					<p:growl id="msg" showDetail="true" life="3000" />
					<p:panel header="Connectez-vous avec vos identifiants"
						style="width: 360px;">

						<h:panelGrid id="loginPanel" columns="2">

							<h:outputText value="Email" />

							<p:inputText id="username"
								value="#{etudiantBean.etudiant.email}"
								placeholder="email@ecole.fr"></p:inputText>

							<p:spacer></p:spacer>

							<p:message for="username"></p:message>

							<h:outputText value="Mot de Passe" />

							<p:password id="password"
								value="#{etudiantBean.etudiant.mdp}"
								feedback="false" placeholder="Password"></p:password>

							<p:spacer></p:spacer>

							<p:message for="password"></p:message>

							<p:spacer></p:spacer>

							<p:commandButton action="#{etudiantBean.etudiant}"
								value="Connection" update="loginForm" ajax="true"></p:commandButton>

						</h:panelGrid>

					</p:panel>
					<div align="left">
						<p:commandButton value="Retour à l'accueil" action="navAccueil" />
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
